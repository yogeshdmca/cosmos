<section class="widget">
    <header>
        <h4>
            Traffic Sources
            <small>
                One month tracking
            </small>
        </h4>
    </header>
    <div class="widget-table-overflow">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="source-col-header">Vehicle</th>
                <th>sticker number</th>
                <th>Added By</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            {% for vehicle in user.profile.get_vehicle_information %}
            <tr>
                <td><span class="label label-important">{{vehicle.vehicle_number}}</span></td>
                <td>{{vehicle.serial_number}}</td>
                <td><strong class="color-green">{{vehicle.added_by}}</strong></td>
                <td><a title="Edit it" href="{% url 'vehicle-edit' vehicle.id %}" ><i class="glyphicon glyphicon-pencil"></i></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>
