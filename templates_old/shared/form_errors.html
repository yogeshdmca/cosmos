{% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
      <div class="alert alert-danger">
        <span>{{error}}</span>
        <button type="button" class="close">&times;</button>
      </div>
    {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
      <div class="alert alert-danger">
        <span>{{error}}</span>
        <button type="button" class="close">&times;</button>
      </div>
    {% endfor %}
{% endif %}
