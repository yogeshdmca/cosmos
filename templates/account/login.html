{% extends "nolayout.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block content %}
<section class="widget login-widget">
    <header class="text-align-center">
        <h4>Login to your account</h4>
    </header>
    <div class="body">
        <form class="no-margin" action="." method="POST">
          {% csrf_token %}
          <fieldset>
            {% include 'shared/form_errors.html' %}
          </fieldset>
            <fieldset>

                <div class="form-group">
                    <label for="email" >Email</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input id="login" type="email" name="login" class="form-control input-lg input-transparent" placeholder="Your Email">
                    </div>
                    <span class="label label-danger">{{form.login.errors}}</span>
                </div>

                <div class="form-group">
                    <label for="password" >Password</label>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input id="password" type="password" name="password" class="form-control input-lg input-transparent" placeholder="Your Password">
                    </div>
                    <span class="label label-danger">{{form.password.errors}}</span>
                </div>
            </fieldset>
            <div class="form-actions">
                <button type="submit" class="btn btn-block btn-lg btn-danger">
                    <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                    <small>Sign In</small>
                </button>
                
                <a class="forgot" href="{{ signup_url }}">FIRST TIME USER?, Create new account</a>
                <!-- <a  href="{% url 'account_reset_password' %}">Forgot Username or Password?</a> -->

            </div>
        </form>
    </div>
</section>

{% endblock %}
